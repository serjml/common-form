<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Common Form</title>
  </head>
  <body>
    <form id="commonForm" action="/" method="post">
      <p class="field">
        <label class="field__label" for="login">Login</label>
        <input class="field__control" id="login" name="login" />
      </p>
      <p class="field">
        <label class="field__label" for="password">Password</label>
        <input class="field__control" id="password" name="password" type="password" />
      </p>
      <p class="field">
        <label class="field__label" for="about">About</label>
        <textarea class="field__control" id="about" name="about"></textarea>
      </p>
      <fieldset class="radios">
        <legend class="radios__legend">Your gender</legend>

        <input class="radios__control" id="male" name="gender" type="radio" />
        <label class="radios__label" for="male">Male</label>

        <input class="radios__control" id="female" name="gender" type="radio" />
        <label class="radios__label" for="female">Женский</label>
      </fieldset>
      <div class="field checkbox">
        <input class="checkbox__control" id="agreement" name="agreement" type="checkbox" />
        <label class="field__label checkbox__label" for="agreement">Agree</label>
      </div>
      <div class="field city-selection">
        <label class="field__label" for="city">Your city:</label>
        <select class="field__control" id="city" name="city">
          <option value="Moscow">Moscow</option>
          <option value="Saint-P" selected>Saint-P</option>
          <option value="Berlin">Berlin</option>
          <option value="Minsk">Minsk</option>
        </select>
      </div>
      <button type="submit">Registration</button>
    </form>
  </body>
</html>
